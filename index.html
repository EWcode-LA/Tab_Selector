<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's build a tab selector</title>
    <style>
      .container {
        width: 80%;
        height: 50%;
        border: 1px solid grey;
        margin: 0 auto;
      }

      .selector {
        display: flex;
        border-bottom: 1px solid grey;
        background-color: lightgrey;
      }

      .tab {
          padding: 10px;
      }

      .tab:hover {
          cursor: pointer;
          background-color: darkgray;
      }

      .content {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="selector">
        <div class="tab">Shirts</div>
        <div class="tab">Pants</div>
        <div class="tab">Shoes</div>

    </div>
    <div class="content">
      <div class="content-body">
        <h4>Shirts</h4>
        <p>Our shirts are all of the highest quality</p>
      </div>
      <div class="content-body">
        <h4>Pants</h4>
        <p>Pants can be custom fitted</p>
      </div>
      <div class="content-body">
        <h4>Shoes</h4>
        <p>Shoes are in US sizes</p>
      </div>
    </div>
    </div>
    <script></script>
  </body>
</html>
